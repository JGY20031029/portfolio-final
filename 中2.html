<body>
    <div class="container">
        <div class="text-container">
            <h1>柴棺龜介紹</h1>
            

            <p>柴棺龜（學名：Mauremys mutica）又稱黃喉擬水龜、石金錢龜，為澤龜科石龜屬的爬行動物。
分佈於中國的安徽、雲南（存疑）、海南、河南、廣東、貴州、江西、浙江、福建、廣西、香港，臺灣及越南北部，日本波照間島、西表島、石垣島及與那國島，生活於低海拔地區的河流、湖泊等。
</p>
