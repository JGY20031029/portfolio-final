    <div class="container">
        <div class="text-container">
            <h1>飯島氏銀鮈介紹</h1>
            

            <p>飯島氏銀鮈（學名：Squalidus iijimae），[1]又稱台灣銀鮈，俗名車栓仔、南風魚，為條鰭魚綱鯉形目鯉科的其中一種。台灣農委會2009年4月1日將其公告為瀕臨絕種保育類野生動物，但不在IUCN瀕危名單中。

</p>
