<!-- 冰原角色馬克杯頁面：雙頁設計說明 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>冰原角色 × 馬克杯設計</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .spread {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }
    .page {
      width: 50%;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #222;
    }
    .section {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="spread">
    <!-- 左頁：馬克杯照片與介紹文字 -->
    <div class="page" style="background-color:#fff5e9;">
      <div class="title">角色介紹｜</div>
      <div class="section">
        這組角色靈感來自冰河時期的動物：劍齒虎、長毛象、海豹，象徵勇氣、智慧與純真。<br>
        設計搭配各國國旗色系（日、印、法），強化角色的文化辨識度與情感共鳴。
      </div>
    </div>

    <!-- 右頁：色彩與應用說明 -->
    <div class="page" style="background-color:#f4f1ec;">
      <div class="title">色彩應用｜</div>
      <div class="section">
        三國代表配色：<br>
        日本（紅白）｜純潔感、可愛海豹<br>
        印度（橘藍綠）｜熱情剛猛的劍齒虎<br>
        法國（三色旗）｜沈穩優雅的長毛象<br>
        <br>
        搭配角色表現文化情感，提升整體視覺張力與國際辨識度。
      </div>
    </div>
  </div>
</body>
</html>

</html>
