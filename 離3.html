            <h1>琉球狐蝠介紹</h1>
            

            <p>琉球狐蝠（學名：Pteropus dasymallus）為一種分布於琉球群島、菲律賓群島和台灣島的大型蝙蝠，展翼可達1公尺，身長約20公分，體重350至550公克。其並不使用超音波定位，而是依照視覺與嗅覺尋找食物，以植物的果實、花朵、嫩葉為主食。住在樹上，而非陰暗的洞穴。由於數量稀少，於琉球及台灣都列入保護。該物種的模式產地在琉球群島。</p>
