            <h1>大紫蛺蝶介紹</h1>
            

            <p>大紫蛺蝶（學名：Sasakia charonda）是鱗翅目蛺蝶科紫蛺蝶屬中的一個物種。成蟲的前翅長50至55公厘，雄蝶的翅膀表面有青紫色的光澤；雌蝶比雄蝶要大，翅膀表面沒有青紫色的光澤，而是呈茶色的。大紫蛺蝶分佈於日本各地、朝鮮半島、中國、台灣北部和越南北部，喜歡生長於森林內。</p>
