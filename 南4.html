<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金絲蛇介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: darkkhaki;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }
        .image-container {
            width: 50%;
            max-height: 400px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-container {
            width: 50%;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: chocolate;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<script>
    function playSound() {
        var audio = document.getElementById("myAudio");
        audio.play();
    }
    </script>
<body>
    <div class="container">
        <div class="text-container">
            <h1>金絲蛇介紹</h1>
            

            <p>金絲蛇（學名：Hebius miyajimae）又名台北腹鏈蛇，是蛇亞目水黃頷蛇科東亞腹鏈蛇屬下的一種無毒蛇類，俗名台北游蛇，是台灣的特有物種。分布於台灣本島北部，南投的溪頭也有發現紀錄。
</p>

        </div>
        <div class="image-container">

        </div>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </div>
</body>
</html>
