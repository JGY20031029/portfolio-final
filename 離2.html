            <h1>珠光裳鳳蝶介紹</h1>
            

            <p>珠光裳鳳蝶（學名：Troides magellanus，英文俗名：Magellan Birdwing，別名：珠光鳳蝶、珠光黃裳鳳蝶、螢光翼鳳蝶、麥哲倫鳥翼蝶）在台灣以外漢語使用地區又名熒光裳鳳蝶，是屬於鳳蝶科的一種蝴蝶，是裳鳳蝶屬的一種，並演化出2個亞種。此物種受到不同法例及名錄保護。
分佈範圍局限於菲律賓及台東蘭嶼之低海拔地區。模式產地為菲律賓北部之巴布煙群島及呂宋島。成蟲全年可見，飛行形態華美觸目，愛訪花。雄雌異形。幼蟲的寄主為有毒性的馬兜鈴科馬兜鈴屬各種植物
</p>
