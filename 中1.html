<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豎琴蛙介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: darkkhaki;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }
        .image-container {
            width: 50%;
            max-height: 400px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-container {
            width: 50%;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: chocolate;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<script>
    function playSound() {
        var audio = document.getElementById("myAudio");
        audio.play();
    }
    </script>
<body>
    <div class="container">
        <div class="text-container">
            <h1>豎琴蛙介紹</h1>
            

            <p>豎琴蛙（Nidirana okinavana）為無尾目赤蛙科下的一員。本種分布於台灣以及日本的石垣島、西表島

本種體型中等，體態圓胖。具有明顯的頜上腺，肩部至臀部之間有一皮膚皺褶。</p>
            <button onclick="goBack()">Back</button>
        </div>
        <div class="image-container">
            <img src="豎琴蛙.jpg" alt="豎琴蛙">
        </div>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </div>
</body>
</html>
