            <h1>歐亞水獺介紹</h1>
            

            <p>歐亞水獺（學名：Lutra lutra），或簡稱水獺，是分布於亞洲及歐洲的一種水獺，屬食肉目鼬科水獺屬。棲息在淡水環境。牠們與北美水獺不同的是頸部較短、臉面較闊、耳朵相距較遠及尾巴較長。歐亞水獺的平均壽命約為五年。</p>
