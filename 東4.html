            <h1>巴氏銀鮈 介紹</h1>
            

            <p>巴氏銀鮈 （Squalidus banarescui） 的巴氏，是紀念一位幫助臺灣魚類分類的魚類學家Petre Mihai Bănărescu。巴氏銀鮈其數量稀少，不到百隻，也偏好在遮蔽良好的情況下生活。牠在烏溪流速較緩的地方以及靜止池塘生活，特別喜歡在透明度不高的水域中下層出沒。牠們吃食水生昆蟲及有機碎屑，且需要水生植物相伴，好將卵產在水草上，因此烏溪流域池塘中大量的水芙蓉，便是巴氏銀鮈的優良產房。
</p>
