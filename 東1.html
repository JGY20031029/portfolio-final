<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊鷹介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: darkkhaki;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }
        .image-container {
            width: 50%;
            max-height: 400px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-container {
            width: 50%;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: chocolate;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<script>
    function playSound() {
        var audio = document.getElementById("myAudio");
        audio.play();
    }
    </script>
<body>
    <div class="container">
        <div class="text-container">
            <h1>熊鷹介紹</h1>
            

            <p>熊鷹（學名：Nisaetus nipalensis；排灣語：qadris），又名鷹鵰、山熊鷹、赫氏鷹鵰、赫氏鷹鵰、亞洲鷹鵰、山地鷹鵰，是鷹科角鷹屬的猛禽，一般棲息於中高海拔的常綠森林，種加詞取自指名亞種的主產地尼泊爾。</p>
            <button onclick="goBack()">Back</button>
        </div>
        <div class="image-container">
            <img src="熊鷹.jpg" alt="熊鷹">
        </div>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </div>
</body>
</html>
